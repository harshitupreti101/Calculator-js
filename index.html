<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-section">
        <div class="calculator">
            <input value="0" class="calculation-section">
            <div class="button-section">
                <div class="button green-btn">
                    <button class="green-btn">AC</button>
                    <button class="green-btn">DEL</button>
                    <button class="green-btn">%</button>
                    <button class="green-btn">/</button>
                </div>
                <div class="button">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="green-btn">*</button>
                </div>
                <div class="button">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="green-btn">-</button>
                </div>
                <div class="button">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="green-btn">+</button>
                </div>
                <div class="button">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="green-btn orange-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
